    background-color: #007bff;
    color: white;
    padding: 8px;
    text-align: center;
  }

  #top-panel a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
  }

  #top-panel a:hover {
    text-decoration: underline;
  }

  /* Panel dưới (hiển thị nội dung) */
  #bottom-panel {
    flex-grow: 1;
    border-top: 2px solid #ccc;
  }

  iframe {
    width: 100%;

  }
</style>
